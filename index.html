<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bingo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="h-title">BINGO Board</h1>
      <div class="mainBoard board"></div>

      <input
        type="button"
        class="btn"
        id="Rdbtn"
        value="Generate Random Number"
        onclick="generateRandomNumber()"
      />

      <input
        type="number"
        id="usersNumber"
        class="inputfield"
        value="1"
        placeholder="Number of users"
      />

      <input
        type="button"
        id="userbuttons"
        class="btn"
        value="Generate user boards"
      />
    </div>
    <h5 id="RandNumb"></h5>
    <script src="./index.js"></script>
  </body>
</html>
